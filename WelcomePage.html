<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a00000, #ffffff, #444444); /* Red, white, and gray gradient */
            color: black; /* Changed to black for better contrast against the background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Light transparent background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .menu-button, .close-button, .start-button {
            background-color: #a00000; /* Red background */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin: 10px;
        }

        .menu-button:hover, .close-button:hover, .start-button:hover {
            background-color: white;
            color: #a00000;
            transform: scale(1.05);
        }

        .how-to-play {
            display: none;
            background-color: rgba(255, 255, 255, 0.9); /* Light transparent background */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .how-to-play h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Maze Mania!</h1>
        <button class="start-button" onclick="location.href='MazeMania.html'">Start</button>
        <button class="menu-button" onclick="showHowToPlay()">How to Play</button>
        <div class="how-to-play" id="howToPlay">
            <h2>How to Play</h2>
            <p>Your objective is to collect blue balls while avoiding yellow balls. Collecting blue balls will increase your timer by 10 seconds, while yellow balls will send you back to the starting position. Use the arrow keys to move your character.</p>
            <button class="close-button" onclick="hideHowToPlay()">Close</button>
        </div>
    </div>
    <script>
        function showHowToPlay() {
            document.getElementById("howToPlay").style.display = "block";
        }

        function hideHowToPlay() {
            document.getElementById("howToPlay").style.display = "none";
        }
    </script>
</body>
</html>
